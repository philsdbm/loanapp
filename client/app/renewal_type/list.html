<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="addNew()" >Add</button>
            </div>

            <table class="table table-condensed">
                <thead>
                    <tr style="font-size:14px;">
            

                        <th>Name</th>
            
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in renewal_types" ng-class-even="table-striped" style="cursor:pointer">
                        <td>{{item.name}}</td>
                        
            
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="selectItem(item)" >Edit</button>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="deleteItem(item)" >Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
