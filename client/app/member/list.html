<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="addNew()" >Add New Member</button>
            </div>

            <table class="table table-condensed">
                <thead>
                    <tr style="font-size:14px;">
            

                        <th>First name</th>
            

                        <th>Middle name</th>
            

                        <th>Last name</th>
            

                        <th>Bureau</th>
            

                        <th>Salary</th>
            

                        <th>Fixed deposit</th>
            

                        <th>Savings deposit</th>
            

                        <th>Join date</th>
            
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in members" ng-class-even="table-striped" style="cursor:pointer">
                        <td>{{item.first_name}}</td>
                        
                        <td>{{item.middle_name}}</td>
                        
                        <td>{{item.last_name}}</td>
                        
                        <td>{{getBureauById(item.bureau).name}}</td>
                
                        <td>{{item.salary}}</td>
                        
                        <td>{{item.fixed_deposit}}</td>
                        
                        <td>{{item.savings_deposit}}</td>
                        
                        <td>{{item.join_date | date : "MM/dd/yyyy"}}</td>
                        
            
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="selectItem(item)" >Edit Member</button>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="deleteItem(item)" >Delete Member</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
